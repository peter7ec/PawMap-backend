version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: backend_db
      POSTGRES_USER: ${DOCKER_DEV_USER}
      POSTGRES_PASSWORD: ${DOCKER_DEV_PW}
    ports:
      - "2345:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: