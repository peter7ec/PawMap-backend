version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: backend_db
      POSTGRES_USER: ${DOCKER_PROD_USER}
      POSTGRES_PASSWORD: ${DOCKER_PROD_PW}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - backend-network

  rest-api:
    build:
      context: .
      dockerfile: Dockerfile.rest-api
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${PG_DATABASE_URL} 
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - backend-network

  ws-api:
    build:
      context: .
      dockerfile: Dockerfile.ws-api
    ports:
      - "8081:8081"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${PG_DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - backend-network

volumes:
  postgres_data:
  redis_data:

networks:
  backend-network:
    driver: bridge